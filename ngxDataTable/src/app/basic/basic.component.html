<div>

    <div class="pull-right row col-lg-12">

      <input
           type='text'
           style='padding:8px;margin:15px auto;width:30%;'
           placeholder='search'
           (keyup)='updateFilter($event)'
           />
     </div>
 
  <div class="row">
  <ngx-datatable
        style=" margin-left: 42px;" 
        class="bootstrap table "
       [rows]="rows"
       [loadingIndicator]="loadingIndicator"
       [columns]="columns"
       [columnMode]="'force'"
       [headerHeight]="50"
       [footerHeight]="50"
       [rowHeight]="'auto'"
       [reorderable]="reorderable"
       [limit]="10"
       [selected]="selected"
       [sortType]="'multi'"
       [selectionType]="'checkbox'"
       (select)="onSelect($event)"
       (activate)="onActivate($event)"
       [displayCheck]="displayCheck"
  >
  <ngx-datatable-column
       [width]="50"
       [headerCheckboxable]="true"
       [checkboxable]="true">
  </ngx-datatable-column>
   <ngx-datatable-column [width]="30" name="Name"></ngx-datatable-column>
   <ngx-datatable-column [width]="30"  name="Gender"></ngx-datatable-column>
   <ngx-datatable-column  [width]="30" name="Company"></ngx-datatable-column> 
   <ngx-datatable-column name="id" [resizeable]="false">
    <ng-template ngx-datatable-header-template>
      Action
    </ng-template>
    <ng-template let-row="row" ngx-datatable-cell-template>
      <button class="btn btn-info"  data-toggle="modal" data-target="#myModal" (click)="open(row)">Details</button>
      
    </ng-template>
  </ngx-datatable-column>

  </ngx-datatable>
</div>
